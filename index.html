<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <script src="js/app.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1 class="title">
                Password<br> Generator
            </h1>
        </div>
        <div class="container d-grid">
            <div class="box">
                <div class="password">
                    <p id="passwordText" class="password__text">
                        password
                    </p>
                    <div class="password__box">
                        <div class="password__complexity">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <button id="generatePassword" class="password__btn" type="button" aria-label="generate password">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M18.3751 11.387V9.99016C18.3751 5.36219 14.6139 1.60938 9.97513 1.60938C8.71322 1.60783 7.46721 1.89093 6.32985 2.43761C5.1925 2.98429 4.19311 3.78047 3.40607 4.76688M1.59998 8.61063V10.0075C1.59998 14.6406 5.35935 18.3906 9.99998 18.3906C11.2583 18.3888 12.5003 18.1063 13.6356 17.5636C14.7709 17.0209 15.7708 16.2318 16.5625 15.2538" stroke="#00F0FF" stroke-width="2" stroke-miterlimit="10" stroke-linecap="square"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <button id="btnCopy" class="btn-copy" type="button">
                    Copy Password_
                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9.5625 2.25L16.3125 9L9.5625 15.75M15.375 9H1.6875" stroke="black" stroke-width="2" stroke-miterlimit="10" stroke-linecap="square"/>
                    </svg>                    
                </button>
                <div id="inputRangeParent" class="input-range-parent" data-current-value="1">
                    <input id="inputRange" class="input-range" type="range" min="1" max="16" value="1" 
                    oninput="this.nextElementSibling.value = this.value"
                    >
                    <output>1</output>
                </div>
                <div class="filter">
                    <button class="filter__btn filter-btn-leters" data-filter-btn="uppercase">
                        <span class="filter__btn-decor"></span>
                        <p class="filter__text">Uppercase letters</p>
                    </button>
                    <button class="filter__btn filter-btn-leters" data-filter-btn="lowercase">
                        <span class="filter__btn-decor"></span>
                        <p class="filter__text">Lowercase letters</p>
                    </button>
                    <button class="filter__btn filter-btn-number-symbol" data-filter-btn="numbers">
                        <span class="filter__btn-decor"></span>
                        <p class="filter__text">Numbers</p>
                    </button>
                    <button class="filter__btn filter-btn-number-symbol" data-filter-btn="symbols">
                        <span class="filter__btn-decor"></span>
                        <p class="filter__text">Symbols</p>
                    </button>
                </div>
            </div>
            <div class="box">
                <h2 class="password-title">
                    Password history
                </h2>
                <ul class="password-list">
                    <p class="not-history-password">
                        the list is empty
                    </p>
                </ul>
                <button id="btnClearHistry" class="btn-clear-history" type="button">
                    Clear history
                </button>
            </div>
        </div>
    </div>
</body>
</html>
